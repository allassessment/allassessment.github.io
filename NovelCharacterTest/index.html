<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <!-- Header Ad Space -->
    <div class="ad-container header-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8881525957265363"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <header class="header">
                <h1 id="mainTitle">전지적 독자시점 성격 진단</h1>
                <p id="subtitle">당신과 가장 비슷한 캐릭터는 누구일까요?</p>
            </header>
            
            <div class="main-content">
                <div class="quiz-info">
                    <div class="info-item">
                        <i class="fas fa-question-circle"></i>
                        <span id="questionCount">20개의 질문</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span id="timeEstimate">약 5분 소요</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-users"></i>
                        <span id="characterCount">8명의 캐릭터</span>
                    </div>
                </div>
                
                <button id="startQuizBtn" class="start-button">
                    <span id="startBtnText">진단 시작하기</span>
                    <i class="fas fa-play"></i>
                </button>
                
                <div class="character-preview">
                    <h3 id="charactersTitle">등장 캐릭터</h3>
                    <div class="character-grid" id="characterGrid">
                        <!-- Characters will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText" class="progress-text">1 / 20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number" id="questionNumber">질문 1</div>
                <h2 class="question-title" id="questionTitle">질문이 여기에 표시됩니다</h2>
                <div class="answers" id="answersContainer">
                    <!-- Answers will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Side Ad Space -->
            <div class="ad-container side-ad">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8881525957265363"
                     data-ad-slot="1234567891"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="result-header">
                <h2 id="resultTitle">당신의 결과</h2>
                <div class="result-character" id="resultCharacter">
                    <!-- Character result will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="result-details" id="resultDetails">
                <!-- Detailed results will be populated by JavaScript -->
            </div>
            
            <div class="result-actions">
                <button id="shareBtn" class="action-button share-btn">
                    <i class="fas fa-share-alt"></i>
                    <span id="shareBtnText">사이트 공유하기</span>
                </button>
                <button id="retakeBtn" class="action-button retake-btn">
                    <i class="fas fa-redo"></i>
                    <span id="retakeBtnText">다시 진단하기</span>
                </button>
            </div>
            
            <!-- Bottom Ad Space -->
            <div class="ad-container bottom-ad">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8881525957265363"
                     data-ad-slot="1234567892"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingText">결과를 분석중입니다...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="translations.js"></script>
    <script src="characters.js"></script>
    <script src="quiz-data.js"></script>
