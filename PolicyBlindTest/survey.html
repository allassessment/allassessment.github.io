<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정책 선호도 설문 - 블라인드 정책 선호 확인지</title>
    <meta name="description" content="30개의 정책 질문에 답하여 당신의 정치적 성향을 확인해보세요.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8881525957265363" crossorigin="anonymous"></script>
</head>
<body class="survey-page">
    <header class="survey-header">
        <div class="container">
            <div class="header-content">
                <h1>정책 선호도 설문</h1>
                <button class="home-btn" onclick="goHome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    홈으로
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="currentQuestion">1</span> / <span id="totalQuestions">30</span>
                </div>
            </div>
        </div>
    </header>

    <main class="survey-content">
        <div class="container">
            <div class="question-container">
                <div class="question-card">
                    <div class="question-number">
                        질문 <span id="questionNumber">1</span>
                    </div>
                    <div class="question-category" id="questionCategory">
                        경제 정책
                    </div>
                    <h2 class="question-text" id="questionText">
                        질문이 여기에 표시됩니다.
                    </h2>
                    <div class="question-description" id="questionDescription">
                        정책에 대한 상세 설명이 여기에 표시됩니다.
                    </div>
                    
                    <div class="answer-options">
                        <button class="answer-btn agree-btn" onclick="selectAnswer(true)">
                            <div class="btn-icon">✓</div>
                            <div class="btn-text">찬성</div>
                        </button>
                        <button class="answer-btn disagree-btn" onclick="selectAnswer(false)">
                            <div class="btn-icon">✗</div>
                            <div class="btn-text">반대</div>
                        </button>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        이전
                    </button>
                    <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()" disabled>
                        다음
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 진행 중간 광고 (10문제, 20문제 완료 시에만 표시) -->
            <div class="ad-container ad-progress" id="progressAd" style="display: none;">
                <div class="ad-break-message">
                    <p>📊 설문 진행 중입니다. 잠시만 기다려주세요.</p>
                </div>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8881525957265363"
                     data-ad-slot="6666666666"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <button class="continue-btn" onclick="hideProgressAd()" style="margin-top: 15px;">
                    설문 계속하기
                </button>
            </div>
        </div>
    </main>

    <div class="completion-modal" id="completionModal" style="display: none;">
        <div class="modal-content">
            <h3>설문이 완료되었습니다!</h3>
            <p>30개의 모든 질문에 답변해주셨습니다.<br>결과를 확인하시겠습니까?</p>
            
            <!-- 설문 완료 후 광고 -->
            <div class="ad-container ad-completion" style="margin: 20px 0;">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8881525957265363"
                     data-ad-slot="5555555555"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="reviewAnswers()">답변 검토</button>
                <button class="modal-btn primary" onclick="showResults()">결과 확인</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/survey.js"></script>
    <script>
        function goHome() {
            if (confirm('설문을 중단하고 홈으로 돌아가시겠습니까? 현재까지의 답변은 저장되지 않습니다.')) {
                window.location.href = 'index.html';
            }
        }
        
        function hideProgressAd() {
            const survey = window.survey;
            if (survey) {
                survey.hideProgressAd();
            }
        }
    </script>
</body>
</html>
